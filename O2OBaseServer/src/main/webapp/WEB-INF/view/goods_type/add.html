
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">×</button>
	<h4 class="modal-title" id="myModalLabel">商品类型</h4>
</div>
<div class="modal-body">
 <form action="/goods_type/save" class="form-horizontal" role="form" id="form" method="post" >
  <div class="form-group">
   <label for="name" class="col-sm-2 control-label">类型名称</label>
   <div class="col-sm-10">
    <input type="text" class="form-control" id="type_name" name="type_name" required 
    placeholder="请输入名称">
    <input type="hidden" class="form-control" id="first_type" name="first_type" value="#(firsttype== null ? " " : firsttype.first_type_id)"/>
   </div>
  </div>
 </form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">
		关闭</button>
<button type="button" class="btn btn-primary">提交</button> 
</div>
