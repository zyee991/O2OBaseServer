<div id="myTabContent" class="tab-content">
	<div class="tab-pane fade in active" id="unpay">
		<div class="table-responsive">
			<table id="table" class="table table-striped">
				
			</table>
		</div>
	</div>
</div>
#end
<script>
	function confirm(id) {
		alert("确认发货");
		$.post("/goods_order/confirm", {
			id : id
		}, function(data) {
			if (data.success) {
				alert(data.message);
			}
		});
	}
	
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/exchangelogs/tableData",
	      columns: [
	          {
	              title: '编号',
	              field: 'point_record_id',
            	  sortable:true
	          }, {
	        	  title: '用户姓名',
	        	  field: 'user_nickname'
	          }, {
	        	  title: '使用积分时间',
	        	  field: 'point_record_time'
	          }, {
	        	  title: '积分数量',
	        	  field: 'point_count'
	          }, {
	        	  title: '来源',
	        	  field: 'point_from'
	          }, {
	        	  title: '来源订单id',
	        	  field: 'point_from_id',
	          }, {
	        	  title: '兑换状态',
	        	  field: 'point_record_status',
	          }, {
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
                       var result="";
	            	  if(row.point_record_status == '待确认') {
	            		  result = "<a href=\"javascript:void(0);\" onclick=\"confirmExchange('" + row.point_record_id + "')\" class=\"btn btn-success btn-xs\" role=\"button\">确认兑换</a>&nbsp;&nbsp;";
	            	  }
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'left',
	      pagination:true,
	      search:true,
	      showRefresh:true
	});
</script>
