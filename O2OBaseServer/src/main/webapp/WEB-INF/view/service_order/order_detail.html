
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">×</button>
	<h4 class="modal-title" id="myModalLabel">服务订单详情</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" id="form" action="" method="post">
		<div class="form-group">
			<label for="realshop.realshopname" class="col-sm-2 control-label">订单编号</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  value="#(list[0].service_order_id)">
			</div>
			</div>
			<div class="form-group">
			<label class="col-sm-2 control-label">用户姓名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  value="#(list[0].username)">
			</div>
			</div>
			<div class="form-group">
			<label  class="col-sm-2 control-label">服务名称</label>
			<div class="col-sm-10">
			<input type="text" class="form-control"  value="#(list[0].service_name)">
			</div>
			</div>
			<div class="form-group">
			<label  class="col-sm-2 control-label">是否外派</label>
			<div class="col-sm-10">
			<input type="text" class="form-control"  value="#(list[0].service_is_forward?'外派':'内部派工')">
			</div>
			</div>
	</form>
</div>
