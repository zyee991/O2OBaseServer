
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">×</button>
	<h4 class="modal-title" id="myModalLabel">派单详情</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" id="form" action="" method="post">
		<div class="form-group">
			<label for="realshop.realshopname" class="col-sm-2 control-label">派单编号</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  value="#(list[0].pac_id)">
			</div>
			</div>
			<div class="form-group">
			<label class="col-sm-2 control-label">派单技师</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  value="#(list[0].muser)">
			</div>
			</div>
			<div class="form-group">
			<label  class="col-sm-2 control-label">派单时间</label>
			<div class="col-sm-10">
			<input type="text" class="form-control"  value="#(list[0].pac_stime)">
			</div>
			</div>
			<div class="form-group">
			<label  class="col-sm-2 control-label">完成时间</label>
			<div class="col-sm-10">
			<input type="text" class="form-control"  value="#(list[0].pac_etime)">
			</div>
			</div>
	</form>
</div>
