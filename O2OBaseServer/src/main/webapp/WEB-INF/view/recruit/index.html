#@layout() #define main()
<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>
#end
<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/recruit/tableData?id=#(id)",
	      columns: [
	          {
	              title: '应聘者',
	              field: 'muser',
            	  sortable:true
	          }, {
	              title: '期望薪资',
	              field: 'pre_income',
            	  sortable:true
	          },{
	              title: '应聘时间',
	              field: 'pe_stime',
            	  sortable:true
	          },{
	              title: '审核时间',
	              field: 'pe_etime',
            	  sortable:true
	          },{
	              title: '状态',
	              field: 'state',
            	  sortable:true
	          },{
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
	            	  var result=""; 
	            	 if(row.state=="待审批"||row.state=="待面试审核"){
	            	  result= "<a href=\"javascript:void(0);\" onclick=\"confirmEOK('" + row.pem_id+"','#(id)',"+row.pe_state + ")\"  class=\"btn btn-warning btn-xs\" role=\"button\">审核</a>&nbsp;&nbsp;";
	            	 }
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'right',
	      pagination:true,
	      search:true,
	      showRefresh:true
	});
</script>
