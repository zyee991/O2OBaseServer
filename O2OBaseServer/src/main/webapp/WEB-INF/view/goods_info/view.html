#@layout() #define main()
<div class="container">
	<div class="row">
		<div class="col-sm-3">
			<h4>#(goodsinfo[0].goodsinfoName)</h4>
			<img src="#(goodsinfo[0].goodsinfo_image)" class="img-responsive" />
		</div>
		<div class="col-sm-9">
			<div class="row">
				<br>
			</div>
			<form action="/goods_info/save" method="post" class="form-horizontal"
				role="form" id="form">
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="name" class="col-sm-4 control-label">商品名称</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="name"
									name="goodsinfo.goodsinfoName"
									value="#(goodsinfo[0].goodsinfo_name)" readonly>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="sec_type_id" class="col-sm-4 control-label">商品类型</label>
							<div class="col-sm-8">
								<input type="text" value="#(goodsinfo[0].sec_type_name)"
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">是否启用积分</label>
							<div class="col-sm-8" id="points">
								<input type="text" value="#(goodsinfo[0].goodsinfo_points_flag == true ?'启用':'不启用')" readonly/>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group #(goodsinfo[0].goodsinfo_points_flag == false ? 'hidden':'')" id="PointsFlag">
							<label class="col-sm-4 control-label">商品积分</label>
							<div class="col-sm-8">
								<input type="number" class="form-control" id="goodsinfo_points"
									name="goodsinfo.goodsinfoPoints" size="16"  value="#(goodsinfo[0].goodsinfo_points)" readonly>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">商品价格</label>
							<div class="col-sm-8">
								<input type="number" class="form-control" value="#(goodsinfo[0].goodsinfo_primary_price)" readonly/>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="desc" class="col-sm-4 control-label">商品简短描述</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="goodsinfo_desc" value="#(goodsinfo[0].goodsinfo_desc)"
									name="goodsinfo.goodsinfoDesc" readonly>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">是否为永久商品</label>
							<div class=" col-sm-8" id="isforever">
								<input type="text" value="#(goodsinfo[0].goodsinfo_foever == true ? '是' : '不是')" readonly/>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group #(goodsinfo[0].goodsinfo_foever == true ? 'hidden' : '')" id="forever">
							<label class="col-sm-4 control-label">有效日期</label>
							<div class="col-sm-8">
								<input name="goodsinfo.goodsinfoExpiration" size="16" type="text"
									value="#(goodsinfo[0].goodsinfo_epiration)" id="startTime" readonly>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div  class="col-sm-12">
			<h4>编辑详细描述</h4>
			<div id="editor" >
		        #(goodsinfo[0].goodsinfo_descdetail)
		    </div>
		
		    <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
              <script type="text/javascript">
		        var E = window.wangEditor
		        var editor = new E('#editor')
		        // 或者 var editor = new E( document.getElementById('editor') )
		        editor.create()
		    </script> 
	    </div>
	</div>
	<br>
</div>
<script>
</script>
#end
