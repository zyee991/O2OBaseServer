<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
 <div id="toolbar" class="btn-group">
      <button id="btn_add" type="button" class="btn btn-default" onclick="modalShow('/goods_info/add')" >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
       </button>

       </div>
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>

<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/goods_info/tableData",
	      columns: [
	          {
	              title: '商品名称',
	              field: 'goodsinfo_name',
            	  sortable:true
	          },{
	        	  title:'商品类型',
	        	  field:'sec_type_name'
	          }, {
	        	  title: '商品原价',
	        	  field: 'goodsinfo_primary_price'
	          }, {
	        	  title: '是否启用积分',
	        	  field: 'goodsinfo_points_flag'
	          }, {
	        	  title: '积分',
	        	  field: 'goodsinfo_points'
	          }, {
	        	  title: '商品简短描述',
	        	  field: 'goodsinfo_points_flag',
	        	  visible: false
	          }, {
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
	            	  var result = "<a href=\"/goods_info/update?id="+row.goodsinfo_id+"\"  class=\"btn btn-warning btn-xs\" role=\"button\">编辑</a>&nbsp;&nbsp;"+
	            	               "<a href=\"/goods_info/view?id="+row.goodsinfo_id+"\"  class=\"btn btn-success btn-xs\" role=\"button\">查看</a>&nbsp;&nbsp;"+
            						"<a href=\"javascript:void(0);\" onclick=\"remove('/goods_info/delete?id=" + row.goodsinfo_id + "')\"  class=\"btn btn-danger btn-xs\" role=\"button\">删除</a>";
	                  
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'left',
	      pagination:true,
	      search:true,
	      toolbar:'#toolbar',
	      toolbarAlign:'right'
	});
</script>
