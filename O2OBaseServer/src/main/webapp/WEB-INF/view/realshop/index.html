#@layout() #define main()
<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
 <div id="toolbar" class="btn-group">
      <button id="btn_add" type="button" class="btn btn-default" onclick="modalShow('/realshop/add')" >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
       </button>
       </div>
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>
#end
<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/realshop/tableData",
	      columns: [
	          {
	              title: '门店名称',
	              field: 'realshop_name',
            	  sortable:true
	          }, {
	              title: '门店地址',
	              field: 'district_name'
           
	          }, {
	              title: '门店号码',
	              field: 'realshop_phone'
           
	          },{
	              title: '门店具体地址',
	              field: 'real_shop_detail_address'
           
	          },{
	              title: '门店类型',
	              field: 'sec_type_name'
           
	          },{
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
	            	  var result = "<a href=\"javascript:void(0);\" onclick=\"modalShow('/realshop/update?id=" + row.realshop_id + "')\"  class=\"btn btn-warning btn-xs\" role=\"button\">编辑</a>&nbsp;&nbsp;"+
            						"<a href=\"javascript:void(0);\" onclick=\"remove('/realshop/delete?id=" + row.realshop_id + "')\"  class=\"btn btn-danger btn-xs\" role=\"button\">删除</a>";
            					
	                  
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'left',
	      pagination:true,
	      search:true,
	      toolbar:'#toolbar',
	      toolbarAlign:'right'
	});
</script>
