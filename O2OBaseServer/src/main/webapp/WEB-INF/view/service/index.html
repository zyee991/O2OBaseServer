#@layout() #define main()
<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
 <div id="toolbar" class="btn-group">
      <button id="btn_add" type="button" class="btn btn-default" onclick="modalShow('/service/add')" >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
       </button>
       </button>
       </div>
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>
#end
<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/service/tableData",
	      columns: [
	          {
	              title: '服务名称',
	              field: 'service_name',
            	  sortable:true
	          }, {
	              title: '服务售价',
	              field: 'service_price'
           
	          }, {
	              title: '服务原价',
	              field: 'service_primary_price'
           
	          },{
	              title: '是否启用积分',
	              field: 'service_points_flag'
           
	          },{
	              title: '服务积分',
	              field: 'service_points'
           
	          },{
	              title: '是否上架',
	              field: 'service_ison'
           
	          },{
	              title: '服务简短描述',
	              field: 'service_desc'
           
	          },{
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
	            	  var result = "<a href=\"/service/update?id="+row.service_id+"\"  class=\"btn btn-warning btn-xs\" role=\"button\">编辑</a>&nbsp;&nbsp;"+
	            	               "<a href=\"/service/view?id="+row.service_id+"\"  class=\"btn btn-success btn-xs\" role=\"button\">查看</a>&nbsp;&nbsp;"+
            						"<a href=\"javascript:void(0);\" onclick=\"remove('/service/delete?id=" + row.service_id + "')\"  class=\"btn btn-danger btn-xs\" role=\"button\">删除</a>";
            					
	                  
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'left',
	      pagination:true,
	      search:true,
	      toolbar:'#toolbar',
	      toolbarAlign:'right'
	});
</script>
