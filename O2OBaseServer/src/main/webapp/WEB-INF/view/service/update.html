
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">×</button>
	<h4 class="modal-title" id="myModalLabel">编辑服务</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" id="form" action="/role/save" method="post">
		<div class="form-group">
			<label for="ServiceName" class="col-sm-2 control-label">服务名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="serviceName" name="service.serviceName" required value="#(service.serviceName)"
					placeholder="请输入名称">
			</div>
			</div>
			<div class="form-group">
			<label for="ServicePrice" class="col-sm-2 control-label">服务价格</label>
			<div class="col-sm-10">
			 <input type="text" class="form-control" id="servicePrice" name="service.servicePrice" required value="#(service.servicePrice)">
			</div>
			</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">
		关闭</button>
	<button type="button" class="btn btn-primary" onclick="submitForm('form')">提交</button>
</div>
