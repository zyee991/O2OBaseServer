
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">×</button>
	<h4 class="modal-title" id="myModalLabel">新增服务</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" id="form" action="/service/save" method="post">
		<div class="form-group">
			<label for="ServiceName" class="col-sm-2 control-label">服务名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="service.serviceName" required
					placeholder="请输入名称">
				<input type="hidden" name="service.serviceId" value="#(ServiceId)" />
			</div>
			</div>
			<div class="form-group">
			 <label for="ServicePrice" class="col-sm-2 control-label">服务价格</label>
			 <div class="col-sm-10">
			  <input type="number" class="form-control" id="ServicePrice" name="service.servicePrice" size="16" required 
    placeholder="请输入价格">
			 </div>
			</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">
		关闭</button>
	<button type="button" class="btn btn-primary" onclick="submitForm('form')">提交</button>
</div>
