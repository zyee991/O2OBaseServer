#@layout() #define main()
<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
 <div id="toolbar" class="btn-group">
      <button id="btn_add" type="button" class="btn btn-default" onclick="modalShow('/tools/add')" >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
       </button>
       </button>
       </div>
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>
#end
<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/tools/tableData",
	      columns: [
	          {
	              title: '工具名称',
	              field: 'name_t',
            	  sortable:true
	          },{
	        	  title:'工具类型',
	        	  field:'type_t'
	          }, {
	        	  title: '工具地址',
	        	  field: 'area'
	          }, {
	        	  title: '详细地址',
	        	  field: 'palce'
	          }, {
	        	  title: '持有人',
	        	  field: 'contact'
	          }, {
	        	  title: '电话号码',
	        	  field: 'phone_t'
	          }, {
	        	  title: '单价',
	        	  field: 'price_t'
	          }, {
	        	  title: '库存',
	        	  field: 'stock'
	          }, {
	        	  title: '状态',
	        	  field: 'status_name'
	          },{
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
	            	  var result = "<a href=\"javascript:void(0);\" onclick=\"modalShow('/tools/update?id=" + row.tid + "')\"  class=\"btn btn-warning btn-xs\" role=\"button\">编辑</a>&nbsp;&nbsp;"+
	            	  "<a href=\"javascript:void(0);\" onclick=\"modalShow('/tools/view?id=" + row.tid + "')\"  class=\"btn btn-success btn-xs\" role=\"button\">查看</a>&nbsp;&nbsp;"+
						"<a href=\"javascript:void(0);\" onclick=\"remove('/tools/delete?id=" + row.tid + "')\"  class=\"btn btn-danger btn-xs\" role=\"button\">删除</a>&nbsp;&nbsp;"+
	                   "<a href=\"/pacttools?id="+row.tid+"\"  class=\"btn btn-success btn-xs\" role=\"button\">查看租赁记录</a>";
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'left',
	      pagination:true,
	      search:true,
	      toolbar:'#toolbar',
	      toolbarAlign:'right'
	});
</script>
