
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">×</button>
	<h4 class="modal-title" id="myModalLabel">查看工具租赁信息</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" id="form" action="/role/save"
		method="post">
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<div class="col-sm-12">
					<img src="#(rentTools.img)" class="img-responsive" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">工具名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" required
					value="#(rentTools.name_t)" placeholder="请输入名称">
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">工具类型</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" required
					value="#(rentTools.type_t)" placeholder="请输入名称">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><i>*</i>所在地址</label>
			<div class="col-sm-3">
				<select name="input_province" id="input_province"
					class="form-control">
					<option value="">#(list[0].province_name)</option>
				</select>
			</div>
			<div class="col-sm-3">
				<select name="input_city" id="input_city" class="form-control">
					<option value="">#(list[0].city_name)</option>
				</select>
			</div>
			<div class="col-sm-3">
				<select name="rentTools.addressTid" id="input_area"
					class="form-control">
					<option value="">#(list[0].district_name)</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">持有人</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" required
					value="#(rentTools.contact)" placeholder="请输入名称">
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">联系电话</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="" required
					value="#(rentTools.phone_t)" placeholder="请输入名称">
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">租赁价格</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="name" name="" required
					value="#(rentTools.price_t)" placeholder="请输入名称">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">
		关闭</button>
</div>
