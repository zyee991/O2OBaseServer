<div class="panel panel-info">
	<div class="panel-heading">
		<button type="button" class="close" onclick="closeFD()">></button>
		<h4 class="panel-title">#(title)</h3>
	</div>
	<div class="panel-body">
		<table class="table table-hover" id="msg-table">
			
		</table>
	</div>
</div>
<script>
$("#msg-table").bootstrapTable({
    method: "post",
    url: "/quickOperation/msgTableData",
    pagination:true,
    pageSize:5,
    columns: [
        {
      	  title: '标题',
      	  field: 'message_name'
        },{
            title: '创建时间',
            field: 'message_send_time',
      	  	sortable:true
        }
    ],
    searchAlign:'left',
    pagination:true,
    search:true,
    showRefresh:true
});
</script>
