
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">×</button>
	<h4 class="modal-title" id="myModalLabel">商品订单详情</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" id="form" action="" method="post">
		<div class="form-group">
			<label for="realshop.realshopname" class="col-sm-2 control-label">订单编号</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  value="#(list[0].order_id)">
			</div>
			</div>
			<div class="form-group">
			<label class="col-sm-2 control-label">用户姓名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  value="#(list[0].user_nickname)">
			</div>
			</div>
			<div class="form-group">
			<label  class="col-sm-2 control-label">联系电话</label>
			<div class="col-sm-10">
			<input type="text" class="form-control"  value="#(list[0].order_phone)">
			</div>
			</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">发货地址</label>
			<div class="col-sm-10">
			<input type="text" class="form-control"  value="#(list[0].city_name)">
			</div>
			</div>	
			<div class="form-group">
			<label for="realshop.realshopDetailAddress" class="col-sm-2 control-label">详细地址</label>
			<div class="col-sm-10">
			<input type="text" class="form-control"    value="#(list[0].add_detail)">
			</div>
			</div>
	</form>
</div>
