<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
 <div id="toolbar" class="btn-group">
      <button id="btn_add" type="button" class="btn btn-default" onclick="modalShow('/factory/add')" >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
       </button>
       </div>
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>

<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/factory/tableData",
	      columns: [
	          {
	              title: '场地名称',
	              field: 'name_p',
            	  sortable:true
	          },{
	        	  title:'长度',
	        	  field:'lenth'
	          }, {
	        	  title: '高度',
	        	  field: 'height'
	          }, {
	        	  title: '宽度',
	        	  field: 'width'
	          }, {
	        	  title: '是否有工具',
	        	  field: 'state_t'
	          }, {
	        	  title: '其他设备',
	        	  field: 'other'
	          }, {
	        	  title: '价格',
	        	  field: 'price_f'
	          },{
	        	  title: '场地地址',
	        	  field: 'area'
	          },  {
	        	  title: '状态',
	        	  field: 'status_name'
	          },{
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
	            	  var result = "<a href=\"javascript:void(0);\" onclick=\"modalShow('/factory/update?id=" + row.pid + "')\"  class=\"btn btn-success btn-xs\" role=\"button\">编辑</a>&nbsp;&nbsp;"+
	            	                  "<a href=\"javascript:void(0);\" onclick=\"modalShow('/factory/view?id=" + row.pid + "')\"  class=\"btn btn-warning btn-xs\" role=\"button\">查看</a>&nbsp;&nbsp;"+
            						"<a href=\"javascript:void(0);\" onclick=\"remove('/goods_info/delete?id=" + row.pid + "')\"  class=\"btn btn-danger btn-xs\" role=\"button\">删除</a>&nbsp;&nbsp;"+
            						"<a href=\"factoryPact/?id="+row.pid+"\"  class=\"btn btn-warning btn-xs\" role=\"button\">查看租赁信息</a>";
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'left',
	      pagination:true,
	      search:true,
	      toolbar:'#toolbar',
	      toolbarAlign:'right'
	});
</script>
