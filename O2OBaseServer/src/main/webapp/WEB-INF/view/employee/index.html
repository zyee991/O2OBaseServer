#@layout() #define main()
<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
 <div id="toolbar" class="btn-group">
      <button id="btn_add" type="button" class="btn btn-default" onclick="modalShow('/employee/add')" >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
       </button>
       </div>
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>
#end
<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/employee/tableData",
	      columns: [
	          {
	              title: '招聘职位',
	              field: 'postion',
            	  sortable:true
	          },{
	        	  title:'工作性质',
	        	  field:'category'
	          }, {
	        	  title: '工作地点',
	        	  field: 'workpalce'
	          }, {
	        	  title: '要求学历',
	        	  field: 'education'
	          }, {
	        	  title: '发布时间',
	        	  field: 'realse_time'
	          }, {
	        	  title: '截止日期',
	        	  field: 'Validity',
	        	  visible: false
	          }, {
	        	  title: '招聘人数',
	        	  field: 'number',
	        	  visible: false
	          },{
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
	            	  var result = "<a href=\"javascript:void(0);\" onclick=\"modalShow('/employee/update?id=" + row.rid + "')\"  class=\"btn btn-warning btn-xs\" role=\"button\">编辑</a>&nbsp;&nbsp;"+
	            	  "<a href=\"javascript:void(0);\" onclick=\"modalShow('/employee/view?id=" + row.rid + "')\"  class=\"btn btn-success btn-xs\" role=\"button\">查看</a>&nbsp;&nbsp;"+
						"<a href=\"javascript:void(0);\" onclick=\"remove('/employee/delete?id=" + row.rid + "')\"  class=\"btn btn-danger btn-xs\" role=\"button\">删除</a>&nbsp;&nbsp;"+
	                   "<a href=\"/recruit?id="+row.rid+"\"  class=\"btn btn-success btn-xs\" role=\"button\">查看应聘者</a>";
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'left',
	      pagination:true,
	      search:true,
	      toolbar:'#toolbar',
	      toolbarAlign:'right'
	});
</script>
