#@layout() #define main()
<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
 <div id="toolbar" class="btn-group">
      <button id="btn_add" type="button" class="btn btn-default" onclick="modalShow('/WxHead/add')" >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
       </button>
       </button>
       </div>
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>
#end
<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/WxHead/tableData",
	      columns: [
	          {
	              title: '名称',
	              field: 'announcement_tittle',
            	  sortable:true
	          },{
	        	  title:'图片',
	        	  field:'announcement_img'
	          }, {
	        	  title: 'URL地址',
	        	  field: 'announcement_url'
	          }, {
	        	  title: '是否显示',
	        	  field: 'announcement_on'
	          },{
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
	            	  var result = "<a href=\"javascript:void(0);\" onclick=\"modalShow('/WxHead/update?id=" + row.announcement_id + "')\"  class=\"btn btn-warning btn-xs\" role=\"button\">编辑</a>&nbsp;&nbsp;"+
	            	  "<a href=\"javascript:void(0);\" onclick=\"modalShow('/WxHead/view?id=" + row.announcement_id + "')\"  class=\"btn btn-success btn-xs\" role=\"button\">查看</a>&nbsp;&nbsp;"+
						"<a href=\"javascript:void(0);\" onclick=\"remove('/WxHead/delete?id=" + row.announcement_id + "')\"  class=\"btn btn-danger btn-xs\" role=\"button\">删除</a>&nbsp;&nbsp;"
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'left',
	      pagination:true,
	      search:true,
	      toolbar:'#toolbar',
	      toolbarAlign:'right'
	});
</script>
