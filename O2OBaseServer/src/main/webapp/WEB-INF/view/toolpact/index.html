#@layout() #define main()
<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>
#end
<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/pacttools/tableData?id=#(id)",
	      columns: [
	          {
	              title: '租借人',
	              field: 'muser',
            	  sortable:true
	          },{
	        	  title:'工具名称',
	        	  field:'name_t',
	        	  sortable:true
	          }, {
	              title: '开始时间',
	              field: 'pfe_stime',
            	  sortable:true
	          },{ 
	              title: '归还时间',
	              field: 'pfe_etime',
            	  sortable:true
	          },{
	              title: '支付金额 ',
	              field: 'pfe_money',
            	  sortable:true
	          },{
	              title: '数量 ',
	              field: 'pfe_number',
            	  sortable:true
	          },{
	              title: '状态',
	              field: 'pre_state',
            	  sortable:true
	          },{
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
                        var result="";
                        if(row.status_name=='待审批'){
      	           
                        	result = "<a href=\"javascript:void(0);\" onclick=\"confirmTOK('"+row.pre_id+"','#(id)',"+row.pre_state+")\"  class=\"btn btn-warning btn-xs\" role=\"button\">审核</a>&nbsp;&nbsp;";

                        }
	                  
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'right',
	      pagination:true,
	      search:true,
	      showRefresh:true
	});
</script>
