#@layout() #define main()
<div id="myTabContent" class="tab-content">
	<div class="tab-pane fade in active" id="unpay">
		<div id="toolbar" class="btn-group">
			<button id="btn_add" type="button" class="btn btn-default"
				onclick="modalShow('/pointsgoods/add')">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
			</button>
		</div>
		<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>
#end
<script>
	$("#table")
			.bootstrapTable(
					{
						method : "post",
						url : "/pointsgoods/tableData",
						columns : [
								{
									title : '礼物名称',
									field : 'points_gift_name',
									sortable : true
								},
								{
									title : '消耗积分',
									field : 'points_gift_points'
								},
								{
									title : '兑换截至日期',
									field : 'points_gift_headline'
								},
								{
									title : '简短描述',
									field : 'points_gift_desc'
								},
								{
									title : '是否在售',
									field : 'points_gift_ison'
								},
								{
									title : '余量',
									field : 'points_gift_vol'
								},
								{
									title : "操作",
									align : 'center',
									valign : 'middle',
									formatter : function(value, row, index) {
										var result = "<a href=\"javascript:void(0);\" onclick=\"modalShow('/pointsgoods/update?id="
												+ row.points_gift_id
												+ "')\"  class=\"btn btn-warning btn-xs\" role=\"button\">编辑</a>&nbsp;&nbsp;"
												+ "<a href=\"javascript:void(0);\" onclick=\"remove('/pointsgoods/delete?id="
												+ row.points_gift_id
												+ "')\"  class=\"btn btn-danger btn-xs\" role=\"button\">删除</a>&nbsp;&nbsp;"
												+ "<a href=\"javascript:void(0);\" onclick=\"modalShow('/pointsgoods/view?id="
												+ row.points_gift_id
												+ "')\"  class=\"btn btn-info btn-xs\" role=\"button\">查看</a>";

										return result;
									}
								} ],
						searchAlign : 'left',
						pagination : true,
						search : true,
						toolbar:'#toolbar',
						toolbarAlign:'right'
					});
</script>
