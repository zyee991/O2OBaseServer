#@layout() #define main()
<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>
#end
<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/recruit/tableData?id="+#(id),
	      columns: [
	          {
	              title: '租借人',
	              field: 'muser',
            	  sortable:true
	          }, {
	              title: '开始时间',
	              field: 'pfa_stime',
            	  sortable:true
	          },{
	              title: '归还时间',
	              field: 'pe_etime',
            	  sortable:true
	          },{
	              title: '支付金额 ',
	              field: 'pe_etime',
            	  sortable:true
	          },{
	              title: '状态',
	              field: 'state',
            	  sortable:true
	          },{
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
	            	  var result = "<a href=\"javascript:void(0);\" onclick=\"modalShow('/role/update?id=" + row.id + "')\"  class=\"btn btn-warning btn-xs\" role=\"button\">审核</a>&nbsp;&nbsp;"+
            						"<a href=\"\" onclick=\"\"  class=\"btn btn-info btn-xs\" role=\"button\">查看附件</a>";
	                  
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'right',
	      pagination:true,
	      search:true,
	      showRefresh:true
	});
</script>
