#@layout() #define main()
<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
 <div id="toolbar" class="btn-group">
      <button id="btn_add" type="button" class="btn btn-default" onclick="modalShow('/shop/add')" >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
       </button>
       </button>
       </div>
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>
#end
<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/shop/tableData",
	      columns: [
	          {
	              title: '商品批次',
	              field: 'shop_lot',
            	  sortable:true
	          },{
	        	  title:'商品名称',
	        	  field:'goodsinfo_name'
	          }, {
	        	  title: '上架数量',
	        	  field: 'shop_count'
	          }, {
	        	  title: '是否是套餐',
	        	  field: 'shop_istaocan'
	          }, {
	        	  title: '是否在售',
	        	  field: 'shop_on'
	          }, {
	        	  title: '商品原价',
	        	  field: 'goodsinfo_primary_price',
	        	  visible: false
	          }, {
	        	  title: '售出价格',
	        	  field: 'shop_price',
	        	  visible: false
	          },{
	        	  title: '评分',
	        	  field: 'average_score',
	        	  visible: false
	          },{
	        	  title: '销量',
	        	  field: 'sell_vol',
	        	  visible: false
	          },{
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
	            	  var result = "<a href=\"javascript:void(0);\" onclick=\"modalShow('/shop/update?id="+row.shop_id+"')\" class=\"btn btn-warning btn-xs\" role=\"button\">编辑</a>&nbsp;&nbsp;"+
            						"<a href=\"javascript:void(0);\" onclick=\"remove('/shop/delete?id=" + row.shop_id + "')\"  class=\"btn btn-danger btn-xs\" role=\"button\">删除</a>";
	                  
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'left',
	      pagination:true,
	      search:true,
	      toolbar:'#toolbar',
	      toolbarAlign:'right'
	});
</script>
