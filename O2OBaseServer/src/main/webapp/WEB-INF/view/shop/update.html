
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">×</button>
	<h4 class="modal-title" id="myModalLabel">编辑商品库存</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" id="form" action="/shop/save" method="post">
     <input type="hidden" name="shopid" value="#(shoplist[0].shop_id)" />
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">商品名称</label>
			<div class="col-sm-10">
				<select class="form-control" id="goodsname"
					name="goodsname"> 
					<option name="" value="">#(shoplist[0].goodsinfo_name)</option>
				</select>
			</div>
			</div>
			<div class="form-group">
			 <label for="shoplot" class="col-sm-2 control-label">商品批次</label>
			 <div class="col-sm-10">
			 <input type="number" class="form-control" id="shoplot" name="shoplot" required value="#(shoplist[0].shop_lot)">
			 </div>
			</div>
			<div class="form-group">
			<label for="endtime" class="col-sm-2 control-label">截至时间</label>
			<div class="col-sm-10">
		    <input type="datetime"  name="start_time" id="start_time_picker" class="datetimepicker" value="#(shoplist[0].end_time)">
			</div> 
			</div>
			<div class="form-group">
			 <label for="number" class="col-sm-2 control-label">库存总量</label>
			 <div class="col-sm-10">
			  <input type="number" class="form-control" id="number"
					name="number" size="16"  value="#(shoplist[0].shop_count)">
			 </div>
			</div>
		<div class="form-group">
			 <label for="shopon" class="col-sm-2 control-label">是否在售</label>
			 <div class="col-sm-10" data-toggle="buttons">
			  <label class="btn btn-success #(shoplist[0].shop_on==true?'active':'')" onclick="" >
								<input #(shoplist[0].shop_on==true? 'checked':'')
									type="radio" name="shoplist[0].shop_on" value="1">在售</label>
								<label class="btn btn-success #(shoplist[0].shop_on == false ? 'active':'')" onclick="">
								<input type="radio" #(shoplist[0].shop_on == false ? 'checked':'')
									name="shoplist[0].shop_on" value="0">未售</label>
			 </div>
			</div>
			<div class="form-group">
			 <label for="shopprice" class="col-sm-2 control-label">是否为套餐</label>
			 <div class="col-sm-10" data-toggle="buttons">
			 <label class="btn btn-success #(shoplist[0].shop_istaocan==true ? 'active':'')" onclick="">
								<input #(shoplist[0].shop_istaocan ==true ? 'checked':'')
									type="radio" name="shoplist[0].shop_istaocan" value="1">是套餐</label>
								<label class="btn btn-success #(shoplist[0].shop_istaocan == false ? 'active':'')" onclick="">
								<input type="radio" #(shoplist[0].shop_istaocan== false ? 'checked':'')
									name="shoplist[0].shop_istaocan" value="0">不是套餐</label>
			 </div>
			</div>
			<div class="form-group">
			 <label for="number" class="col-sm-2 control-label">商品售价</label>
			 <div class="col-sm-10">
			  <input type="number" class="form-control" id="shopprice"
					name="shopprice" size="16" value="#(shoplist[0].shop_price)">
			 </div>
			</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">
		关闭</button>
	<button type="button" class="btn btn-primary" onclick="submitForm('form')">提交</button>
</div>

<script>
$('#start_time_picker').datetimepicker({
    format: 'yyyy-mm-dd hh:ii:ss',
    autoclose: true,
    minView: 0,
    minuteStep:1
});

</script>
