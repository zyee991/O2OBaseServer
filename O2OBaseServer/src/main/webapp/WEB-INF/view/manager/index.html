#@layout() #define main()
<div id="myTabContent" class="tab-content">
<div class="tab-pane fade in active" id="unpay">
 <div id="toolbar" class="btn-group">
      <button id="btn_add" type="button" class="btn btn-default" onclick="modalShow('/taocan/add')" >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
       </button>
       </button>
       </div>
			<div class="table-responsive">
			<table id="table" class="table table-striped">
			</table>
		</div>
	</div>
</div>
#end
<script>
	$("#table").bootstrapTable({
	      method: "post",
	      url: "/manager/tableData",
	      columns: [
	          {
	              title: '名称',
	              field: 'name',
            	  sortable:true
	          },{
	        	  title:'用户名',
	        	  field:'username'
	          }, {
	        	  title: 'E-mail',
	        	  field: 'email'
	          }, {
	        	  title: '最后登陆时间',
	        	  field: 'loginDate'
	          }, {
	        	  title: '最后登陆IP',
	        	  field: 'loginIP'
	          }, {
	        	  title: "操作",
	              align: 'center',
	              valign: 'middle',
	              formatter: function (value, row, index) {
	            	  var result = "<a href=\"javascript:void(0);\" onclick=\"modalShow('/manager/update?id=" + row.id + "')\"  class=\"btn btn-warning btn-xs\" role=\"button\">编辑</a>&nbsp;&nbsp;"+
            						"<a href=\"javascript:void(0);\" onclick=\"remove('/manager/delete?id=" + row.id + "')\"  class=\"btn btn-danger btn-xs\" role=\"button\">删除</a>&nbsp;&nbsp;"+
            						"<a href=\"javascript:void(0);\" onclick=\"modalShow('/manager/setRole?id=" + row.id + "')\"  class=\"btn btn-info btn-xs\" role=\"button\">设置角色</a>";
	                  
	            	  return result;
	              }
	          }
	      ],
	      searchAlign:'right',
	      pagination:true,
	      search:true,
	      showRefresh:true
	});
</script>
