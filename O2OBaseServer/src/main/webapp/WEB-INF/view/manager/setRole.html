
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">×</button>
	<h4 class="modal-title" id="myModalLabel">设置角色</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" id="form" action="/manager/saveRelation" method="post">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">选择角色</label>
			<div class="col-sm-8">
		          <div id="treeview-checkable" class=""></div>
	        </div>
			<input type="hidden" name="roleIds" id="roleIds" value="" />
			<input type="hidden" name="managerId" value="#(managerId)" />
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">
		关闭</button>
	<button type="button" class="btn btn-primary" onclick="submitForm('form')">提交</button>
</div>
<script>
$(function() {
	
	$.get('/tree/roleTree',{managerId:'#(managerId)'},function(data){
		if(data) {
			$('#treeview-checkable').treeview({
			    data: data,
			    showIcon: false,
			    showCheckbox: true,
			    onNodeChecked: function(event, node) {
			      	var ids = $("#roleIds").val();
			      	ids += (node.id + ",");
			      	$("#roleIds").val(ids);
			    },
			    onNodeUnchecked: function (event, node) {
			    	var ids = $("#roleIds").val();
			      	ids = ids.replace(node.id,"");
			      	$("#roleIds").val(ids);
			    }
		  	});
		}
	})
	
	
})
  </script>
