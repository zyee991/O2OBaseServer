
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">×</button>
	<h4 class="modal-title" id="myModalLabel">编辑用户</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" id="form" action="/manager/save" method="post">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="manager.name" required value="#(manager.name)"
					placeholder="请输入名称">
			</div>
		</div>
		<div class="form-group">
			<label for="url" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="url" name="manager.username" required value="#(manager.username)"
					placeholder="******">
			</div>
		</div>
		<div class="form-group">
			<label for="url" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="url" name="manager.password" required 
					placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<label for="url" class="col-sm-2 control-label">邮件地址</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="url" name="manager.email" required value="#(manager.email)"
					placeholder="请输入邮件地址">
			</div>
		</div>
		<div class="form-group">
			<label for="url" class="col-sm-2 control-label">电话号码</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="url" name="manager.telephone" required value="#(manager.telephone)"
					placeholder="请输入电话号码">
			</div>
		</div>
		<input type="hidden" name="manager.id" value="#(manager.id)" />
		<input type="hidden" name="manager.isAccountExpired" value="0" />
			<input type="hidden" name="manager.isAccountLocked" value="0" />
			<input type="hidden" name="manager.isCredentialsExpired" value="0" />
		<input type="hidden" name="manager.createDate" value="#(date)" />
		<div class="form-group">
			<label class="col-sm-2 control-label">启用标记</label>

			<div class="btn-group col-sm-10" data-toggle="buttons">
				<label class="btn btn-success active"> <input checked type="radio"
					name="manager.isAccountEnabled" value="1"> 启用
				</label> <label class="btn btn-success"> <input type="radio"
					name="manager.isAccountEnabled" value="0"> 禁用
				</label>
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">
		关闭</button>
	<button type="button" class="btn btn-primary" onclick="submitForm('form')">提交</button>
</div>
